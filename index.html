 <!-- Main -->
 <main>
        
    <!-- Form - Input Values -->
    <div id="form">
        <h1>Calculator Form</h1>
        <span id="msgError"></span>
        <form name="calculator" id="form">
            <label>Number of Units</label>
            <input id="units" type="text" name="units" value="" onkeypress="return blockChar();" maxlength="10" required>
            <label>Billing Period (Days)</label>
            <input id="days" type="text" name="days" value="" onkeypress="return blockChar();">
            <input type="button" name="btnCalculator" value="Calculate" onclick="calculatorElectricity();" maxlength="10" required>
            <div id="newCalc" onclick="newCalc();">New Calculation</div>
        </form>
    </div>
    

    <!-- Result of values -->
    <div id="result">
        <h1>Result</h1>
        <div id="containerResult">
            <div>
                <h2>Amount of bill without VAT</h2>
                <span id="vat">0.00</span>
            </div>
            <div>
                <h2>Total payable amount including VAT</h2>
                <span id="vatTotal">0.00</span>
            </div>
        </div>
    </div>
</main>
